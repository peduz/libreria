<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
	<nav th:fragment="navbar(pagename)"
		class="navbar navbar-expand-lg navbar-light bg-light">

		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}"> Library </a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active"
							aria-current="page" th:href="@{/books}"
							th:classappend="${pagename == 'books'} ? active : not-active">
							Books 
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active"
							aria-current="page" th:href="@{/categories}"
							th:classappend="${pagename == 'categories'} ? active : not-active">
							Categories 
						</a>
					</li>
				</ul>
			</div>
			
			<!-- Informazioni utente -->
			
			<div>
				Logged user: <span sec:authentication="name"></span>
				Roles: <span sec:authentication="principal.authorities"></span>
				<a class="btn btn-danger" href="/logout">Logout<i class="fas fa-sign-out"></i></a>
			</div>
		</div>
	</nav>
</body>
</html>
